{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2 style="margin-top: 80px;">Sign up</h2>
<form method="post" style="padding-top: 10px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Sign Up</button>
</form>

{% endblock content %}
