{% extends "_base.html" %}

{% block title %}Books{% endblock title %}

{% block content %}
    {% for book in book_list %}
        <div>
            <img class="images" src="{{ book.cover.url }}" alt="{{ book.title }}" style="width: 110px; height: auto; border-radius: 30px; border: 2px solid #333; box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); margin: 15px;">
            <h3><a class="book-button" href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
        </div>

    {% endfor %}
{% endblock content %}
