{% extends "_base.html" %}

{% block title %}Books{% endblock title %}

{% block content %}
    {% for book in book_list %}
        <div>
            <img class="images" src="{{ book.cover.url }}" alt="{{ book.title }}">
            <h5><a class="book-button" href="{{ book.get_absolute_url }}">{{ book.title }}</a></h5>
            <h6>Price: ${{ book.price }} | Author: {{ book.author }}</h6>

        </div>

    {% endfor %}
{% endblock content %}
